<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c065ff78d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>

<body>
    <header>
        <nav>
            <img src="logo.png" alt="logo" />
            <span>Temperature Converter</span>
        </nav>
        <main>
            <div class="wrapper">
                <div class="wrap-input">
                    <h2>Input Temperature</h2>
                    <div class="user-input">
                        <div class="input">
                            <label for="numeric">Degree</label>
                            <input type="number" name="degre" id="degree" />
                            <select id="type" class="unit" onchange="GivenUnit()">
                                <option value="C">&deg;C</option>
                                <option value="F">&deg;F</option>
                                <option value="K">K</option>
                            </select>
                        </div>
                    </div>
                    <div class="converteIn">
                        <label for="choice">Converted in</label>
                        <select id="convert-type" class="conType" onchange="DesireUnit()">
                            <option value="conF">Fahrenheit (&deg;F)</option>
                            <option value="conC">Celsius (&deg;C)</option>
                            <option value="conK">Kelvin</option>
                        </select>
                    </div>
                    <button type="submit" id="submit" onclick="tempConv()">
                        Convert <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
                <div class="result">
                    <h2>Converted Temperature</h2>
                    <h1 id="result"> </h1>
                </div>
            </div>
        </main>
    </header>

    <script src="script.js"></script>
</body>

</html>
